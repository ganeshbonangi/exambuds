<div class="login" fxLayout="column" fxLayout.gt-md="row" fxLayoutGap.gt-md="20px" fxLayoutAlign="center center">
    <section style="text-align: center;">
        <form
            fxLayout="column"
            fxLayoutAlign="center center"
            fxLayoutGap="10px"
            [formGroup]="contactForm"
            (ngSubmit)="onSubmit()">
            <mat-form-field>
                <input
                    type="text"
                    matInput
                    placeholder="Full Name"
                    formControlName="fullName">
                <mat-hint>Please enter your name.</mat-hint>
                <mat-error>Missing name.</mat-error>
            </mat-form-field>
            <mat-form-field>
                <input
                    type="Email"
                    matInput
                    placeholder="Your email"
                    formControlName="email">
                <mat-hint>Please enter your email.</mat-hint>
                <mat-error>Missing email.</mat-error>
            </mat-form-field>
            <button type="submit" mat-raised-button color="primary" [disabled]="contactForm.invalid">Submit</button>
        </form>
    </section>
</div>
