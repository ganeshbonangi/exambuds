<div class="modal-header">
    <h4>Class Room</h4></div>
<div class="modal-body">
    <div class='col-lg-12  form-group'>
        <label>
            Class Room Name
        </label>
        <div>
            <input class='formcontrolle form-control' type="text" ng-model="classRoomCtrl.cr.name" />
        </div>
    </div>
    <div class='col-lg-12  form-group'>
        <label>
            Students To Be Enrolled
        </label>
        <span class="btn btn-default student-card" ng-repeat="student in classRoomCtrl.cr.students">{{student.name}}<span aria-hidden="true" ng-click="classRoomCtrl.removeStudentFromClassRoom($index)">&times;</span></span>
    </div>
    <div class="col-lg-12 form-group">
        <div class="right-inner-addon">
            <i class="glyphicon glyphicon-search"></i>
            <input type="search" class="form-control" ng-change="classRoomCtrl.getStudents()" aria-label="Amount (to the nearest dollar)" placeholder="Add Sutudents" ng-model="classRoomCtrl.student">
            <div class="list-group col-lg-12 suggestion-list" ng-show="classRoomCtrl.showList">
                <div ng-click="classRoomCtrl.addStudentToClassRoom(stdObj)" class="list-group-item list-hover-effect" ng-repeat="stdObj in classRoomCtrl.suggestedStudents">
                    <p>
                    <span class="pull-left">{{stdObj.name}}</span>
                    <span class="pull-right"><small>{{stdObj.email}}</small></span>
                    </p>
                </div>
            </div>        
        </div>
    </div>
</div>
<div class="modal-footer">
    <button ng-hide="classRoomCtrl.cr._id" class="btn btn-success" ng-click="classRoomCtrl.saveClassRoom()">Save</button>
    <button ng-show="classRoomCtrl.cr._id" class="btn btn-success" ng-click="classRoomCtrl.updateClassRoom()">Update</button>
    <button class="btn btn-danger" ng-click="classRoomCtrl.cancel()">Cancel</button>
</div>
